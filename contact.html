  <main id="wrapper">
    <section id="left-column">
      <article>
        <h2>Contact Form</h2>
        <!-- HTML5 validations per assignment (no JS needed) -->
        <form action="#" method="post" id="contact-form">
          <p>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" size="32" required>
          </p>
          <p>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" size="32" required>
          </p>
          <p>
            <label for="phone">Cell No.</label>
            <input type="tel" id="phone" name="phone" pattern="^[0-9]{10}$" title="Enter 10 digits (numbers only)" required>
          </p>
          <p>
            <label for="comments">Comments</label>
            <textarea id="comments" name="comments" rows="5" cols="40" required></textarea>
          </p>
          <p><button type="submit">Submit</button></p>
        </form>
      </article>
    </section>

    <section id="right-column">
      <div class="box"><p>Email: 
        <a href="mailto:piratheesh.gunaseelan@ontariotechu.net">piratheesh.gunaseelan@ontariotechu.net</a></p>
      </div>
